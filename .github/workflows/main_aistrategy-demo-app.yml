name: Deploy React app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  VITE_AZUREOPENAI_API_KEY: ${{ secrets.VITE_AZUREOPENAI_API_KEY }}
  VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_AZUREOPENAI_API_KEY: ${{ secrets.VITE_AZUREOPENAI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aistrategy-demo-app'
          slot-name: 'Production'
          package: ./dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_41BAF54F17004E88BA6E3EB12E74827E }}

      - name: Configure Azure Web App Settings
        run: |
          az webapp config appsettings set --name aistrategy-demo-app --resource-group ai-strategy-demo-rg --settings WEBSITE_NODE_DEFAULT_VERSION="${{ env.NODE_VERSION }}" SCM_DO_BUILD_DURING_DEPLOYMENT=false
          az webapp config set --name aistrategy-demo-app --resource-group ai-strategy-demo-rg --startup-file "pm2 serve /home/site/wwwroot --no-daemon --spa"
